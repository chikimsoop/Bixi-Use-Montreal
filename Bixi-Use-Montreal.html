<!DOCTYPE html>
<!--GEOG 384 group 4 Assignment #1 2025-->
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>

    
    

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: calibri; 
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        #header h1,
        #header h2,
        #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            position: relative;
            z-index: 5;
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }

        .righty {
            width: 33vw;
            margin-left: 62vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #fafafa;
        }

        .dark {
            color: #fafafa;
            background-color: #444;
        }

        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }

        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding: 25px 50px;
            line-height: 25px;
            font-size: 18px;

        }

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
        }
        


        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            
//---------------------------------------------------------------------------------------------------------------
              // THIS CODE CHANGES THE COLOUR AND SIZE OF DIFRENT OBJECTS 

              if (layer.color) {
                map.setPaintProperty(layer.layer, 'circle-color', layer.color);
              }
              if (layer.color_poly) {
                map.setPaintProperty(layer.layer, 'fill-color', layer.color_poly);
              }
              if (layer.color_line) {
                map.setPaintProperty(layer.layer, 'line-color', layer.color_line);
              }
              if (layer.color_3d) {
                map.setPaintProperty(layer.layer, 'fill-extrusion-color', layer.color_3d);
              }


              if (layer.size) {
                map.setPaintProperty(layer.layer, 'circle-radius', layer.size);
              }
//----------------------------------------------------------------------------------------------------------------
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                //image.width = '';
                //image.height = image.get.height * 0.75;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);

            }

            //create an iframe that can be called in javascript for the youtube video and slider
            if (record.iframe){
                var myFrame = document.createElement('iframe');
                myFrame.src=record.iframe;
                //myFrame.alignments= 'center';   
                myFrame.width= '560vw';
                myFrame.height='315vh';
                myFrame.title='iframe';
                myFrame.frameBorder='0';
                myFrame.allow= 'accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                myFrame.allowFullscreen= true;
                chapter.appendChild(myFrame);

            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false,
            projection: config.projection

            
        });

        // Create a inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();


        map.on("load", function () {

    //---------------------------------------------------------------------------------------------------------------





            // THIS FUNCTION CHANGES HOW STATIONS ARE SHOWN ON THE MAP
            // THE STATIONS CHANG DEPENDNG ON WHICH YEAR (yearx) IS GIVEN TO IT

            function styleStationsByYear(yearx) {       
              const LAYER = 'station-points-4326-6f2wv2'; // THIS IS THE POINT LAYER 
              const y = Number(yearx); // THIS ASSINES THE YEARX TO THE VARIABLE y

              map.setLayoutProperty(LAYER, 'visibility', 'visible'); // THIS UN HIDES THE LAYER

 
            // THIS DETERMINS THE OPACITY, AND SAYS IF IF A STATION IS VISABLE OR NOT 
            // IMPORTINT OPACITY != COLLOUR SO THIS IS DONE FIRST TO CHECK WHAT TO BE VISABLE
            
            const opacity = [
                'case',
                // IF A STATIONS END DATE IS ON THE CURENT YEAR = SHOW THE STATION
                ['all', ['has','Year_End'], ['==', ['to-number', ['get','Year_End']], y]], 1,
                // IF A STATION HAS NO END DATE AND WAS CREATED ON OR BEFOR THIS YEAR = SHOW IT
                ['all', ['!', ['has','Year_End']], ['<=', ['to-number', ['get','Year_Est']], y]], 1,
                
                // THIS 0 MEANS 0 OPACITY AND IS ASSINED IF THE PREVIOUS 2 STATMENTS ARE FAULS 
                0
            ];



                // THIS CHANGES THE COLLOUR IF GREEN IT ENDED THAT YEAR, IF ED ITS THE FIRST YEAR, IF BLUE ITS BEEN AROUND
                const color = [
                'case',
               // red scrapped since too busy ['==', ['to-number', ['get', 'Year_End']], y], '#ff0000', // red
                ['==', ['to-number', ['get', 'Year_Est']], y], '#00ff84', // green
                ['<',  ['to-number', ['get', 'Year_Est']], y], '#0000ff', // blue

                '#000000' // IF NONE SET COLOUR TO BLAK
            

               
              ];





            // THIS APPLY THE STYLE RULES TO THE LAYRR
              map.setPaintProperty(LAYER, 'circle-opacity', opacity);
              map.setPaintProperty(LAYER, 'circle-stroke-opacity', opacity);
              map.setPaintProperty(LAYER, 'circle-color', color);
            }
                //https://www.w3schools.com/js/js_window.asp
                // https://www.w3schools.com/js/js_arrow_function.asp
                window.style2013 = () => styleStationsByYear(2013);
                window.style2014 = () => styleStationsByYear(2014);
                window.style2015 = () => styleStationsByYear(2015);
                window.style2016 = () => styleStationsByYear(2016);
                window.style2017 = () => styleStationsByYear(2017);
                window.style2018 = () => styleStationsByYear(2018);
                window.style2019 = () => styleStationsByYear(2019);
                window.style2020 = () => styleStationsByYear(2020);
                window.style2021 = () => styleStationsByYear(2021);
                window.style2022 = () => styleStationsByYear(2022);
                window.style2023 = () => styleStationsByYear(2023);
                window.style2024 = () => styleStationsByYear(2024);

//---------------------------------------------------------------------------------------------------------------

            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1', //hosted style id
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });


                // https://docs.mapbox.com/mapbox-gl-js/example/3d-buildings/

                //map.addLayer({
                    //'id': 'buildings',

                    //'filter': ['==', 'extrude', 'true'],
                    //'type': 'fill-extrusion',
                   // 'source': 'buildings',
                   // 'paint': {
                   //     'fill-extrusion-color': '#41B6C4',
                   //     'fill-extrusion-height': ['max', 0,['to-number', ['get', 'Z_Mean']]  //'net_elev'
                        
                  //  }
                //});






            };

            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    var chapter = config.chapters[current_chapter];

                    response.element.classList.add('active');
                    map[chapter.mapAnimation || 'flyTo'](chapter.location);

                    if (config.showMarkers) {
                        marker.setLngLat(chapter.location.center);
                    }
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    if (chapter.callback) {
                        window[chapter.callback]();
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            map.rotateTo(rotateNumber + 180, {
                                duration: 30000, easing: function (t) {
                                    return t;
                                }
                            });
                        });
                    }
                    if (config.auto) {
                        var next_chapter = (current_chapter + 1) % config.chapters.length;
                        map.once('moveend', () => {
                            document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                        });
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                });


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });    

    </script>

</body>

</html>
